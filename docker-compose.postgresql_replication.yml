version: "3.7"

services:
  pg-primary:
    image: postgres:13
    container_name: pg_primary
    environment:
      POSTGRES_USER: ${POSTGRESQL_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
      PGDATA: ${PGDATA}
    ports:
      - 5432:5432
    
    volumes:
      - ./initdb_primary.sh:/docker-entrypoint-initdb.d/initdb_primary.sh
    
  pg-secondary:
    image: postgres:13
    container_name: pg_secondary
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRESQL_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DATABASE}
      PGDATA: ${PGDATA}
    ports:
      - 5433:5432
    depends_on: 
      - pg-primary
    
    volumes:
      - ./initdb_secondary.sh:/docker-entrypoint-initdb.d/initdb_secondary.sh
